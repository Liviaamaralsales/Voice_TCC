<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Voice</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    /*=======================================================================
                                INICIO DA DIVISÃO DE TELA
    =========================================================================*/
    .container {
        display: flex;
        width: calc(100% - 40px);
        margin: 20px auto;
        height: calc(100vh - 40px);
    }
    .section {
        padding: 20px;
    }
    .left-section {
        width: 20%;
    }
    .center-section {
        width: 50%;
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow-y: auto;
        height: calc(100vh - 40px);
    }
    .right-section {
        width: 30%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    /*=======================================================================
                                FIM DA DIVISÃO DE TELA
    =========================================================================*/
    /*=======================================================================
                                INICIO NAVBAR FLUTUANTE
    =========================================================================*/
    .dynamic-island {
        position: fixed;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        background-color: white;
        color: black;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
        width: 50px;
        height: 350px;
        border-radius: 0 50px 50px 0;
        box-shadow: 8.5px 1px 11px 0 rgba(0, 0, 0, 0.2);
        padding: 10px;
        transition: width 0.3s ease-in-out;
        overflow: hidden;
    }
    .dynamic-island:hover {
        width: 200px;
        align-items: flex-start;
    }
    .icon {
        font-size: 24px;
        color: black;
        text-decoration: none;
        transition: transform 0.3s ease-in-out, margin-bottom 0.3s ease-in-out;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        width: 100%;
        height: 60px;
        padding-left: 20px;
        white-space: nowrap;
    }
    .icon span {
        font-size: 18px;
        margin-left: 15px;
        align-items: center;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
    }
    .dynamic-island:hover .icon span {
        opacity: 1;
    }
    .icon:hover {
        background-color: white;
        transform: scale(1.1) translateY(-5px);
        margin-bottom: 5px;
    }
    /*=======================================================================
                                FIM NAVBAR FLUTUANTE
    =========================================================================*/
    /*=======================================================================
                          INICIO CONTEINER MISSÕES DO DIA
    =========================================================================*/
    .container-missoes-diarias {
        width: 250px;
        background-color: #6a0dad;
        border-radius: 30px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        color: white;
        font-family: Arial, sans-serif;
    }
    .container-missoes-diarias .circulo-perfil {
        width: 100px;
        height: 100px;
        background-color: white;
        border-radius: 50%;
        margin: 0 auto 20px;
    }
    .container-missoes-diarias .titulo {
        text-align: center;
        font-size: 20px;
        margin-bottom: 20px;
    }
    .container-missoes-diarias .caixa-atividade {
        background-color: white;
        color: #6a0dad;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .container-missoes-diarias .caixa-atividade .botao {
        background-color: #6a0dad;
        color: white;
        border: none;
        border-radius: 10px;
        padding: 5px 10px;
        cursor: pointer;
    }
    /*=======================================================================
                           FIM CONTEINER MISSÕES DO DIA
    =========================================================================*/
    /*=======================================================================
                          INICIO CONTEINER EXPANSIVO
    =========================================================================*/
    .container-expansivo {
        width: calc(100% - 50px);
        max-width: calc(100% - 50px);
        border: 1px solid #ccc;
        border-radius: 0 20px 0 20px;
        overflow: hidden;
        transition: height 0.3s ease;
        height: 50px;
        margin-bottom: 10px;
    }
    .header {
        padding: 0;
        background-color: #333;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 50px;
    }
    .header h2 {
        margin: 0;
        color: white;
        padding: 10px 20px;
    }
    .content {
        padding: 10px;
        background-color: #f0f0f0;
        display: none;
        justify-content: center;
        align-items: center;
    }
    /*=======================================================================
                          FIM CONTEINER EXPANSIVO
    =========================================================================*/
    /* Estilo opcional para melhorar a aparência */
    .center-section { background-color: #e8e8e8; }
    .right-section { background-color: #d8d8d8; }
</style>
<body>
    <div class="container">
        <div class="section left-section">
            <div class="dynamic-island" id="navbar">
                <a href="home.html" class="icon" title="Início"><i class="uil uil-home"></i><span>Início</span></a>
                <a href="courses.html" class="icon" title="Cursos"><i class="uil uil-books"></i><span>Cursos</span></a>
                <a href="exercises.html" class="icon" title="Exercícios"><i class="uil uil-book-open"></i><span>Exercícios</span></a>
                <a href="profile.html" class="icon" title="Perfil"><i class="uil uil-user"></i><span>Perfil</span></a>
                <a href="settings.html" class="icon" title="Configurações"><i class="uil uil-setting"></i><span>Configurações</span></a>
            </div>
        </div>
        <div class="section center-section" id="centerSection">
            <div class="container-expansivo">
                <div class="header" onclick="toggleExpand(this)">
                    <h2>Nome da matéria 1</h2>
                </div>
                <div class="content">
                    <p>Conteúdo escondido 1</p>
                </div>
            </div>
            <div class="container-expansivo">
                <div class="header" onclick="toggleExpand(this)">
                    <h2>Nome da matéria 2</h2>
                </div>
                <div class="content">
                    <p>Conteúdo escondido 2</p>
                </div>
            </div>
            <div class="container-expansivo">
                <div class="header" onclick="toggleExpand(this)">
                    <h2>Nome da matéria 3</h2>
                </div>
                <div class="content">
                    <p>Conteúdo escondido 3</p>
                </div>
            </div>
            <div class="container-expansivo">
                <div class="header" onclick="toggleExpand(this)">
                    <h2>Nome da matéria 4</h2>
                </div>
                <div class="content">
                    <p>Conteúdo escondido 4</p>
                </div>
            </div>
        </div>
        <div class="section right-section">
            <div class="container-missoes-diarias">
                <div class="circulo-perfil"></div>
                <h1 class="titulo">Missões do Dia</h1>
                <div class="caixa-atividade">
                    <span>Activity 1</span>
                    <button class="botao">Vamos lá</button>
                </div>
                <div class="caixa-atividade">
                    <span>Movie Time</span>
                    <button class="botao">Vamos lá</button>
                </div>
                <div class="caixa-atividade">
                    <span>Game Time</span>
                    <button class="botao">Vamos lá</button>
                </div>
            </div>
        </div>
    </div>
    <script>
    function toggleExpand(header) {
        const container = header.parentElement;
        const content = container.querySelector('.content');
        if (container.style.height !== '50px') {
            container.style.height = '50px';
            content.style.display = 'none';
        } else {
            // Define a altura do container para a altura do conteúdo + altura do cabeçalho
            const headerHeight = header.offsetHeight;
            const contentHeight = content.scrollHeight;
            container.style.height = (headerHeight + contentHeight) + 'px';
            content.style.display = 'flex';
        }
        // Rolagem automática para a center-section
        const centerSection = document.getElementById('centerSection');
        centerSection.scrollTop = centerSection.scrollHeight;
    }
    </script>
</body>
</html>
