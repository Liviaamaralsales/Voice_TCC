<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="CadastroLogin.css" />
    <script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="tudo">
    <div class="container-login" id="container-login">
      <div class="login">
        <h3>Login</h3>
        <form method="POST" action="/login" id="form-login">
            <!-- E-mail -->
            <label class="label">E-mail</label>
            <input type="email" placeholder="Digite seu e-mail" id="email" name="email" required />

            <!-- Rm e Senha -->
            <div class="linha-rm-senha">
                <div>
                    <label for="rm">Rm</label>
                    <input type="text" placeholder="Digite seu Rm" id="rm" name="rm" maxlength="5" required />
                </div>
                <div>
                    <label for="senha">Senha</label>
                    <input type="password" placeholder="Digite sua senha" id="senha" name="senha" required />
                </div>
            </div>

            <!-- Botões de Login e Cadastro -->
            <div class="entrar-cadastro">
                <div class="linha-botoes">
                    <button type="submit" id="entrar">Entrar</button>
                    <p id="ou">ou</p>
                    <a href="/cadastro" id="cadastrar">Cadastrar</a>
                </div>
                <a id="esqueci-senha" href="/esqueci_senha">Esqueci minha senha</a>
            </div>
        </form>
      </div>
    </div>

    <!-- Imagem de Logotipo -->
    <div class="image-space">
      <img src="img/LogoVoice.png" alt="Logo" class="image" />
    </div>

    <!-- Caixa de Estilo Adicional -->
    <div class="form-space">
      <div class="theme-toggle">
        <input type="checkbox" class="checkbox" id="chk" />
        <label class="label-theme" for="chk">
          <img src="img/lua.png" class="icone-lua" alt="Lua">
          <img src="img/sol.png" class="icone-sol" alt="Sol">
          <div class="ball"></div>
        </label>
      </div>
      <div class="box">
        <h2>ENTRAR</h2>
        <label class="label">Email ou nome de usuário:</label>
        <input type="text" placeholder="digite seu email ou nome de usuário" class="input" />
        <label class="label">SENHA:</label>
        <input type="password" placeholder="digite sua senha" class="input" />

        <div class="button-container" onclick="this.classList.toggle('active')">
          <span class="text">ENTRAR</span>
          <!-- SVG de Animação -->
          <svg class="fingerprint fingerprint-base" xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
            <g class="fingerprint-out" fill="none" stroke-width="2" stroke-linecap="round">
              <path class="odd" d="m 25.117139,57.142857 c 0,0 -1.968558,-7.660465 -0.643619,-13.149003 1.324939,-5.488538 4.659682,-8.994751 4.659682,-8.994751" />
              <path class="odd" d="m 31.925369,31.477584 c 0,0 2.153609,-2.934998 9.074971,-5.105078 6.921362,-2.17008 11.799844,-0.618718 11.799844,-0.618718" />
              <path class="odd" d="m 57.131213,26.814448 c 0,0 5.127709,1.731228 9.899495,7.513009 4.771786,5.781781 4.772971,12.109204 4.772971,12.109204" />
            </g>
          </svg>
        </div>

        <div class="divider">OU</div>
        <button class="btn btn-google">GOOGLE</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="tema.js"></script>
  <script>
    const container = document.querySelector('.button-container');
    container.addEventListener('animationend', () => {
      container.classList.remove('active');
    });
  </script>
</body>
</html>
