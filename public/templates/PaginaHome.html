<html lang="pt-BR">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>

     <!-- ONDAS -->
    <div class="wave">
        <span></span>

    <div class="principal">
        <!-- Botões -->

            <button class="button">Activities</button>

        <div class="direita">
            <!-- Logo -->
            <div class="logo-container">
                <img src="{{ url_for('static', filename='assets/polvo.png') }}" alt="Logo Polvo">
                <a href="{{ url_for('chatbot.chat') }}">Teste Chatbot</a>
            </div>

            <!-- Calendário com container roxo -->
            <div class="calendario-container">
                <div class="calendario">
                    <header id="monthYear"></header>
                    <div class="weekdays">
                        <div>Dom</div><div>Seg</div><div>Ter</div>
                        <div>Qua</div><div>Qui</div><div>Sex</div><div>Sáb</div>
                    </div>
                    <div class="days" id="days"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Ondas de fundo -->
    <section>
        <div class="wave">
            <span></span>
            <span></span>
            <span></span>
        </div>

       <nav class="bottom-navbar">
    <ul>
        <li>
            <a href="{{ url_for('home') }}">
                <i class="fas fa-home"></i>
                <span class="nav-text">Início</span>

        </li>
        <li>
            <a href="">
                <i class="fas fa-chalkboard-teacher"></i>

            </a>
        </li>
        <li>
            <a href="{{ url_for('activities') }}">
                <i class="fas fa-running"></i>
                <span class="nav-text">Activities</span>
            </a>
        </li>
        <li>
            <a href="{{ url_for('games') }}">
                <i class="fas fa-gamepad"></i>

        </li>
        <li>

        </li>
        <li>

                <span class="nav-text">Apoio</span>
            </a>
        </li>
    </ul>
</nav>
      
    </section>

    <script>
        const monthYear = document.getElementById("monthYear");
const daysContainer = document.getElementById("days");

const today = new Date();
const currentMonth = today.getMonth();
const currentYear = today.getFullYear();
const currentDay = today.getDate();

const months = [
  "Janeiro","Fevereiro","Março","Abril","Maio","Junho",
  "Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"
];

// Cabeçalho
monthYear.textContent = `${months[currentMonth]} ${currentYear}`;

// Primeiro dia do mês
const firstDay = new Date(currentYear, currentMonth, 1).getDay();
// Último dia do mês
const lastDate = new Date(currentYear, currentMonth + 1, 0).getDate();

// Espaços em branco antes do primeiro dia
for (let i = 0; i < firstDay; i++) {
  const emptyCell = document.createElement("div");
  daysContainer.appendChild(emptyCell);
}

// Preencher os dias
for (let day = 1; day <= lastDate; day++) {
  const dayElem = document.createElement("div");
  dayElem.textContent = day;

  if (day === currentDay) {
    dayElem.classList.add("today");
  }

  daysContainer.appendChild(dayElem);
}

    </script>
</body>
</html>
