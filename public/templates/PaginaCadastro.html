<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/PaginaTelaCadastro.css') }}">
</head>
<body class="light">
    <div class="container">
        <div class="image-space">
            <img src="{{ url_for('static', filename='assets/polvo.png') }}" alt="Logo" class="image">
        </div>

        <div class="form-space">
            <div class="theme-toggle">
                <input type="checkbox" class="checkbox" id="chk">
                <label class="label-theme" for="chk">
                    <img src="{{ url_for('static', filename='assets/sol.png') }}" class="icone-sol" alt="Sol">
                    <img src="{{ url_for('static', filename='assets/lua.png') }}" class="icone-lua" alt="Lua">
                    <div class="ball"></div>
                </label>
            </div>

            <div class="box large">
                <h2>Cadastro</h2>
                <form method="POST" action="{{ url_for('auth.cadastro') }}">
                    <label class="label" for="email"> E-mail</label>
                    <input class="input" type="email" name="email" id="email" required>

                    <label class="label" for="rm">RM</label>
                    <input class="input" type="text" name="rm" id="rm" maxlength="5" required>

                    <label class="label" for="senha">Senha</label>
                    <input class="input" type="password" name="senha" id="senha" required>

                    <label class="label" for="confirmarSenha">Confirme a senha</label>
                    <input class="input" type="password" name="confirmarSenha" id="confirmarSenha" required>

                    <button class="btn btn-primary" type="submit">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const chk = document.getElementById('chk');
        chk.addEventListener('change', () => {
            document.body.classList.toggle('dark');
            document.body.classList.toggle('light');
        });
    </script>
</body>
</html>
