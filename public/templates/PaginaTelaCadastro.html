<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- Configura칞칫es b치sicas da p치gina -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- T칤tulo da p치gina -->
  <title>Cadastro</title>

  <!-- Links para estilos e fontes -->
  <link rel="stylesheet" href="{{ url_for('static', filename='CSS/PaginaTelaCadastro.css') }}" />
  <link href="https://fonts.googleapis.com/css2?family=Katibeh&display=swap" rel="stylesheet" />
</head>

<body class="light">
  <!-- Efeito de ondas de fundo -->
  <div class="wave">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Container principal da p치gina -->
  <div class="container">
    <!-- Espa칞o para a imagem -->
    <div class="image-space">
      <img src="{{ url_for('static', filename='assets/polvo.png') }}" alt="Polvo" class="floating-logo" />
    </div>

    <!-- Espa칞o para o formul치rio -->
    <div class="form-space">
      <!-- Bot칚o de altern칙ncia de tema -->
      <div class="theme-toggle">
        <input type="checkbox" class="checkbox" id="chk" />
        <label class="label-theme" for="chk">
          <img src="../static/assets/lua.png" class="icone-lua" alt="Lua" />
          <img src="../static/assets/sol.png" class="icone-sol" alt="Sol" />
          <div class="ball"></div>
        </label>
      </div>

      <!-- Formul치rio de cadastro -->
      <form action="{{ url_for('auth.cadastro') }}" method="POST" class="box large">
        <h2>CRIAR CONTA</h2>

        <!-- Campo: Nome -->
        <label class="label">Nome</label>
        <input name="nome" type="text" placeholder="Digite seu nome completo" class="input" />

        <!-- Campo: Data de Nascimento -->
        <label class="label">Data de nascimento</label>
        <input name="dataNascimento" type="date" class="input" />

        <!-- Campo: Email -->
        <label class="label">Email</label>
        <input name="email" type="email" placeholder="Digite seu email" class="input" />

        <!-- Campo: Senha -->
        <label class="label">Senha</label>
        <div class="password-container">
          <input name="senha" type="password" placeholder="Digite sua senha" class="input" id="senha" />
          <button type="button" class="toggle-password" onclick="togglePassword('senha')">游뗵</button>
        </div>

        <!-- Campo: Confirmar Senha -->
        <label class="label">Confirmar Senha</label>
        <div class="password-container">
          <input name="confirmarSenha" type="password" placeholder="Digite sua senha" class="input" id="confirmarSenha" />
          <button type="button" class="toggle-password" onclick="togglePassword('confirmarSenha')">游뗵</button>
        </div>

        <!-- Bot칚o de Cadastro com Efeito de Biometria -->
        <button type="submit" class="button-container" onclick="this.classList.toggle('active')">
          <span class="text">CRIAR</span>
          <svg class="fingerprint fingerprint-base" xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"></svg>
          <svg class="fingerprint fingerprint-active" xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"></svg>
          <svg class="ok" xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"></svg>
        </button>
      </form>
    </div>
  </div>

  <!-- Scripts para funcionalidades da p치gina -->
  <script>
    // Anima칞칚o do bot칚o de cadastro
    const container = document.querySelector('.button-container');
    container.addEventListener('animationend', () => {
      container.classList.remove('active');
    });

    // Altern칙ncia de tema claro/escuro
    const chk = document.getElementById('chk');
    chk.addEventListener('change', () => {
      document.body.classList.toggle('dark');
      document.body.classList.toggle('light');
    });

    // Controle do envio do formul치rio
    const form = document.querySelector('form');
    const button = document.querySelector('.button-container');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      button.classList.add('active');
      setTimeout(() => {
        button.classList.remove('active');
        e.target.submit();
      }, 2000);
    });

    // Fun칞칚o para alternar visibilidade da senha
    function togglePassword(fieldId) {
      const field = document.getElementById(fieldId);
      const button = event.target;
      if (field.type === 'password') {
        field.type = 'text';
        button.textContent = '游땜';
      } else {
        field.type = 'password';
        button.textContent = '游뗵';
      }
    }
  </script>
</body>
</html>
