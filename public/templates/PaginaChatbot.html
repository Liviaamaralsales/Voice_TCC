<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <title>Chatbot Tradutor</title>

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">

  <!-- CSS externo -->
  <link rel="stylesheet" href="{{ url_for('static', filename='CSS/PaginaChatbot.css') }}">
</head>
<body>
  <section>
    <div class="wave">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- navbar -->

     <nav class="bottom-navbar">
    <ul>
        <li>
            <a href="{{ url_for('home') }}">
                <i class="fas fa-home"></i>
                <span class="nav-text">Início</span>
            </a>
        </li>
        <li>
            <a href="">
                <i class="fas fa-chalkboard-teacher"></i>
                <span class="nav-text">Classes</span>
            </a>
        </li>
        <li>
            <a href="{{ url_for('activities') }}">
                <i class="fas fa-running"></i>
                <span class="nav-text">Activities</span>
            </a>
        </li>
        <li>
            <a href="{{ url_for('games') }}">
                <i class="fas fa-gamepad"></i>
                <span class="nav-text">Games</span>
            </a>
        </li>
        <li>
            <a href="{{ url_for('configuracoes') }}">
                <i class="fas fa-cog"></i>
                <span class="nav-text">Configurações</span>
            </a>
        </li>
        <li>
            <a href="{{ url_for('apoiadores') }}">
                <i class="fas fa-life-ring"></i>
                <span class="nav-text">Apoio</span>
            </a>
        </li>
    </ul>
</nav>


    <div class="chat-container">
      <div class="chat-box" id="chat-box">
        {% if texto_usuario %}
          <div class="message user">{{ texto_usuario }}</div>
        {% endif %}
      </div>

      <form action="{{ url_for('chatbot.chat') }}" method="POST" class="input-form">
        <input type="text" name="texto" placeholder="Digite sua mensagem..." required autocomplete="off">
        <button type="submit">Enviar</button>
      </form>
    </div>
  </section>

  <!-- Script para exibir a resposta com atraso -->
  {% if traducao %}
  <script>
    const botMessage = `{{ traducao | safe }}`;
    const chatBox = document.getElementById("chat-box");

   setTimeout(() => {
  const botDiv = document.createElement("div");
  botDiv.className = "message bot";
  botDiv.innerHTML = botMessage.replace(/\n/g, "<br>");
  chatBox.appendChild(botDiv);

  // Cria a imagem do polvo
  var imagem = new Image();
  imagem.src = '{{ url_for("static", filename="assets/polvo.png") }}';
  imagem.alt = 'meu polvo';
  imagem.style.maxWidth = '13%';

  imagem.onerror = function() {
    console.error("Erro ao carregar a imagem.");
  };

  chatBox.appendChild(imagem);
  chatBox.scrollTop = chatBox.scrollHeight;
}, 800);
  </script>
  {% endif %}
</body>
</html>
