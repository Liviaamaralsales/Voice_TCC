<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de Correção de Erros em Inglês</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .exercise {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #eee;
            border-radius: 5px;
        }
        .sentence {
            font-size: 18px;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .feedback {
            color: #5cb85c;
            font-weight: bold;
            text-align: center;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exercícios de Correção de Erros em Inglês</h1>

        <div class="exercise" id="exercise">
            <p class="sentence" id="sentence">Frase com erro: <span id="incorrectSentence"></span></p>
            <input type="text" id="correction" placeholder="Digite a correção aqui...">
            <p class="feedback" id="feedback"></p>
        </div>

        <button onclick="checkCorrection()">Verificar Correção</button>

        <div class="navigation">
            <button onclick="prevExercise()">Anterior</button>
            <button onclick="nextExercise()">Próximo</button>
        </div>
    </div>

    <script>
        const exercises = [
            {
                incorrect: "She don't like apples.",
                correct: "She doesn't like apples."
            },
            {
                incorrect: "He go to school every day.",
                correct: "He goes to school every day."
            },
            {
                incorrect: "They is happy.",
                correct: "They are happy."
            },
            {
                incorrect: "We has a dog.",
                correct: "We have a dog."
            },
            {
                incorrect: "It were a great day.",
                correct: "It was a great day."
            },
            {
                incorrect: "I can to swim.",
                correct: "I can swim."
            }
        ];

        let currentExercise = 0;

        function loadExercise(index) {
            const exercise = exercises[index];
            document.getElementById("incorrectSentence").textContent = exercise.incorrect;
            document.getElementById("feedback").textContent = "";
            document.getElementById("correction").value = "";
        }

        function checkCorrection() {
            const userCorrection = document.getElementById("correction").value.trim();
            const correctAnswer = exercises[currentExercise].correct;

            if (userCorrection.toLowerCase() === correctAnswer.toLowerCase()) {
                document.getElementById("feedback").textContent = "Parabéns! Sua correção está correta.";
            } else {
                document.getElementById("feedback").textContent = `Sua correção está incorreta. A correção correta é: "${correctAnswer}"`;
            }
        }

        function nextExercise() {
            currentExercise = (currentExercise + 1) % exercises.length;
            loadExercise(currentExercise);
        }

        function prevExercise() {
            currentExercise = (currentExercise - 1 + exercises.length) % exercises.length;
            loadExercise(currentExercise);
        }

        // Load the first exercise
        loadExercise(currentExercise);
    </script>
</body>
</html>
