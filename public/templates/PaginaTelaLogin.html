<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- Configura칞칫es b치sicas da p치gina -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- T칤tulo da p치gina -->
  <title>Login</title>

  <!-- Links para estilos, 칤cones e fontes -->
  <link rel="stylesheet" href="{{ url_for('static', filename='CSS/PaginaTelaLogin.css') }}" />
  <script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Katibeh&display=swap" rel="stylesheet" />
</head>

<body class="light">
  <!-- Efeito de ondas de fundo -->
  <div class="wave">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Container principal da p치gina -->
  <div class="container">
    <!-- Espa칞o para a imagem -->
    <div class="image-space">
      <img src="{{ url_for('static', filename='assets/polvo.png') }}" alt="Polvo" class="floating-logo" />
    </div>

    <!-- Espa칞o para o formul치rio -->
    <div class="form-space">
      <!-- Bot칚o de altern칙ncia de tema -->
      <div class="theme-toggle">
        <input type="checkbox" class="checkbox" id="chk" />
        <label class="label-theme" for="chk">
          <img src="../static/assets/lua.png" class="icone-lua" alt="Lua" />
          <img src="../static/assets/sol.png" class="icone-sol" alt="Sol" />
          <div class="ball"></div>
        </label>
      </div>

      <!-- Formul치rio de login -->
      <form action="{{ url_for('auth.login') }}" method="POST" class="box">
        <h2>ENTRAR</h2>

        <!-- Campo: Email -->
        <label class="label">Email:</label>
        <input name="email" type="text" placeholder="Digite seu email" class="input" />

        <!-- Campo: Senha -->
        <label class="label">SENHA:</label>
        <div class="password-container">
          <input name="senha" type="password" placeholder="Digite sua senha" class="input" id="senha" />
          <button type="button" class="toggle-password" onclick="togglePassword('senha')">游뗵</button>
        </div>

        <!-- Bot칚o de login com efeito de biometria -->
        <button type="submit" class="button-container" onclick="this.classList.toggle('active')">
          <span class="text">ENTRAR</span>
          <svg class="fingerprint fingerprint-base" xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"></svg>
          <svg class="fingerprint fingerprint-active" xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"></svg>
          <svg class="ok" xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"></svg>
        </button>

        <!-- Texto de cadastro -->
        <p class="signup-text">
          Ainda n칚o tem uma conta?
          <a href="{{ url_for('cadastro') }}" class="signup-link">Crie aqui!</a>
        </p>

        <!-- Divisor -->
        <div class="divider">OU</div>

        <!-- Bot칚o de login com Google -->
        <button class="btn btn-google">
          Entrar com
          <img src="img/google.png" alt="Google Logo" class="google-icon" />
        </button>
      </form>
    </div>
  </div>

  <!-- Scripts para funcionalidades da p치gina -->
  <script>
    // Anima칞칚o do bot칚o de login
    const container = document.querySelector('.button-container');
    container.addEventListener('animationend', () => {
      container.classList.remove('active');
    });

    // Altern칙ncia de tema claro/escuro
    const chk = document.getElementById('chk');
    chk.addEventListener('change', () => {
      document.body.classList.toggle('dark');
      document.body.classList.toggle('light');
    });

    // Controle do envio do formul치rio
    const form = document.querySelector('form');
    const button = document.querySelector('.button-container');
    form.addEventListener('submit', (e) => {
      e.preventDefault(); // Impede envio imediato
      button.classList.add('active'); // Inicia anima칞칚o
      setTimeout(() => {
        button.classList.remove('active'); // Remove a classe para resetar a anima칞칚o
        e.target.submit(); // Envia o formul치rio
      }, 5000);
    });

    // Fun칞칚o para alternar visibilidade da senha
    function togglePassword(fieldId) {
      const field = document.getElementById(fieldId);
      const button = event.target;
      if (field.type === 'password') {
        field.type = 'text';
        button.textContent = '游땜';
      } else {
        field.type = 'password';
        button.textContent = '游뗵';
      }
    }
  </script>
</body>
</html>
