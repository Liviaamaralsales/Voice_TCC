<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/CSS/PaginaJogoMemoria.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Jogo da Memória - Inglês com Imagens</title>
</head>
<body>
    <!-- ONDAS -->
    <div class="wave">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="container">
        <button class="purple-gradient-button back-button" onclick="window.history.back()">
            <i class="fas fa-arrow-left"></i> Voltar
        </button>
        <h1>Jogo da Memória - Frases</h1>
        <div class="score-panel">
            <div class="escrita1">Pares encontrados: <span id="pairs-found">0</span></div>
            <div class="escrita2">Tentativas: <span id="attempts">0</span></div>
        </div>
        <div class="game-board" id="game-board"></div>
        <div class="controls">
            <button class="purple-gradient-button" id="restart-btn">Reiniciar Jogo</button>
            <button class="purple-gradient-button" id="new-game-btn">Novo Jogo</button>
        </div>
    </div>

    <div id="win-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Parabéns!</h2>
            <p>Você encontrou todos os pares!</p>
            <p>Tentativas: <span id="final-attempts">0</span></p>
        </div>
    </div>

    <!-- navbar -->
    <nav class="bottom-navbar">
        <ul>
            <li>
                <a href="{{ url_for('home') }}">
                    <i class="fas fa-home"></i>
                    <span class="nav-text">Início</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('classes') }}">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <span class="nav-text">Classes</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('activities') }}">
                    <i class="fas fa-running"></i>
                    <span class="nav-text">Activities</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('games') }}">
                    <i class="fas fa-gamepad"></i>
                    <span class="nav-text">Games</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('configuracoes') }}">
                    <i class="fas fa-cog"></i>
                    <span class="nav-text">Configurações</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('apoiadores') }}">
                    <i class="fas fa-life-ring"></i>
                    <span class="nav-text">Apoio</span>
                </a>
            </li>
        </ul>
    </nav>

    <script>
        const words = [
            { english: "Apple", image: "https://example.com/apple.jpg" },
            { english: "Book", image: "https://example.com/book.jpg" },
            { english: "Cat", image: "https://example.com/cat.jpg" },
            { english: "Dog", image: "https://example.com/dog.jpg" },
            { english: "House", image: "https://example.com/house.jpg" },
            { english: "Tree", image: "https://example.com/tree.jpg" },
            { english: "Water", image: "https://example.com/water.jpg" },
            { english: "Sun", image: "https://example.com/sun.jpg" }
        ];

        let cards = [];
        let hasFlippedCard = false;
        let lockBoard = false;
        let firstCard, secondCard;
        let pairsFound = 0;
        let attempts = 0;

        function initGame() {
            pairsFound = 0;
            attempts = 0;
            document.getElementById('pairs-found').textContent = pairsFound;
            document.getElementById('attempts').textContent = attempts;

            cards = [...words, ...words]
                .sort(() => 0.5 - Math.random())
                .map((word, index) => ({
                    id: index,
                    english: word.english,
                    image: word.image,
                    isFlipped: false,
                    isMatched: false
                }));

            renderBoard();
        }

        function renderBoard() {
            const gameBoard = document.getElementById('game-board');
            gameBoard.innerHTML = '';

            cards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
                if (card.isFlipped) {
                    cardElement.classList.add('flipped');
                }

                cardElement.innerHTML = `
                    <div class="card-front">?</div>
                    <div class="card-back">
                        <span>${card.english}</span>
                        <img src="${card.image}" alt="${card.english}">
                    </div>
                `;

                if (!card.isMatched) {
                    cardElement.addEventListener('click', () => flipCard(card.id));
                }

                gameBoard.appendChild(cardElement);
            });
        }

        function flipCard(cardId) {
            if (lockBoard) return;
            if (cards[cardId].isFlipped || cards[cardId].isMatched) return;

            cards[cardId].isFlipped = true;

            if (!hasFlippedCard) {
                hasFlippedCard = true;
                firstCard = cardId;
            } else {
                hasFlippedCard = false;
                secondCard = cardId;
                attempts++;
                document.getElementById('attempts').textContent = attempts;
                checkForMatch();
            }

            renderBoard();
        }

        function checkForMatch() {
            if (cards[firstCard].english === cards[secondCard].english) {
                cards[firstCard].isMatched = true;
                cards[secondCard].isMatched = true;
                pairsFound++;
                document.getElementById('pairs-found').textContent = pairsFound;

                if (pairsFound === words.length) {
                    setTimeout(showWinModal, 500);
                }
            } else {
                lockBoard = true;
                setTimeout(() => {
                    cards[firstCard].isFlipped = false;
                    cards[secondCard].isFlipped = false;
                    lockBoard = false;
                    renderBoard();
                }, 1000);
            }
        }

        function showWinModal() {
            const modal = document.getElementById('win-modal');
            document.getElementById('final-attempts').textContent = attempts;
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('win-modal').style.display = 'none';
        }

        document.getElementById('restart-btn').addEventListener('click', initGame);
        document.getElementById('new-game-btn').addEventListener('click', () => {
            closeModal();
            initGame();
        });

        document.querySelector('.close').addEventListener('click', closeModal);

        window.addEventListener('click', (event) => {
            const modal = document.getElementById('win-modal');
            if (event.target === modal) closeModal();
        });

        initGame();
    </script>
    <script src="../static/JS/tema.js"></script>
</body>
</html>
